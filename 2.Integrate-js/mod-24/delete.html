<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="delete-it">sceret text</p>
    <input id="input-field" type="text">
    <button id="delete-btn" disabled>delete</button>
<script>
    document.getElementById('delete-btn').addEventListener('click',function () {
        document.getElementById('delete-it').style.display='none';
        
        document.getElementById('input-field').value=''
    });
    // keyup
    document.getElementById('input-field').addEventListener('keyup',function (e) {
        if(e.target.value=='delete'){
            document.getElementById('delete-btn').removeAttribute('disabled')
        }else{
            document.getElementById('delete-btn').setAttribute('disabled',true)
        }
        
    });
    // change
    document.getElementById('input-field').addEventListener('change',function () {
      
        
    });
    //fouces
    document.getElementById('input-field').addEventListener('focus',function () {
        document.body.style.backgroundColor='red';
        console.log('focused');
    })
    //blur
    document.getElementById('input-field').addEventListener('blur',function () {
        document.body.style.backgroundColor='white';
        console.log('focused');
    })
</script>
</body>
</html>
